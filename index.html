<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer - 21 - </h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health - {{logHealth(healthMonster)}} HP</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="healthBarMonster"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health - {{logHealth(healthPlayer)}} HP</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="healthBarPlayer"></div>
        </div>
      </section>
      <section id="controls" v-if="!winner">
        <button @click="attackPlayer">ATTACK</button>
        <button @click="superAttack" :disabled="mayUseSpecialAttack">SPECIAL ATTACK</button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section class="container" v-else>
        <h2>Game Over !</h2>
        <h3 v-if="winner == 'monster'">You Lost</h3>
        <h3 v-else-if="winner == 'player'">You Won</h3>
        <h3 v-else>It's a Draw</h3>
        <button @click="newGame">Start new Game</button>
      </section>
<!--  <section v-else>
   v-if="!endedBattle"
        <h2>Result</h2>
        <p>{{winner()}}</p>
      </section> -->     
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs" :key="log">
            <span :class="logSpan(log)">{{log.actionBy}}</span>
            <span v-if="log.actionType == 'Heal'"> heals himself for <span class="log--heal">{{log.actionValue}}</span></span>
            <span v-else> attacks and deals <span class="log--damage">{{log.actionValue}}</span></span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
